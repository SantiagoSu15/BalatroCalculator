<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meow</title>
    <Link href="src/presentacion/EstiloPagina.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body>
<h1>Partida</h1>


<div class="sidebar">
    <div class="logo">
        <img alt="" src="src/presentacion/recursos/Balatrologo.png">
    </div>

    <div class="contenedorCiega">
        <button class="Ciega"></button>
        <p>ciegas</p>
    </div>

    <div class="contenedorPuntaje">
        <p>Puntaje</p>
        <div class="miniContenedor">
            <span class="puntaje"> 0 </span>
        </div>
    </div>

    <div class="contenedorMano">
        <span id="mano"> Quintilla De Color </span>

        <div class="grupoContenedores">
            <div class="contenedorFichas">
                <span id="ficha"> 0 </span>
            </div>
            <span id="LaEquis"> X </span>
            <div class="contenedorMulti">
                <span id="multi"> 0 </span>
            </div>
        </div>
    </div>
    <br>
    <div class="contenedorBotonesTag">
        <button class="botonJokerTag"></button>
        <button class="botonPlanetaTag"></button>
        <button class="botonMejorManoTag"></button>
        <button class="botonAutoManoTag"></button>
        <button class="botonEliminarTag" onclick="eliminarCartasSeleccionadas()"></button>
    </div>

</div>

<div class="contenedorJokers" id="jokerSeleccionados"></div>

<div class="contenedorBottom">
    <div class="contenedorCartas1" id="cartasSeleccionadas">
    </div>
    <div class="contenedorCartas2">
        <button class="Baraja" onclick="openCards()"></button>
    </div>

</div>


<div class="contenedorCartasParaJugar" id="cartasJugar" style="display:none;"></div>

<div class="cartaJugada" id="cartaJugada" style="display:none;">
    <div class="miniContenedor">
        <div class="contenedorCarta">
            <div class="contenedorCarta2" id="cartaSeleccionada">
            </div>
        </div>
    </div>

    <div class="contenedorBotones" id="contenedorBotones" style="display:flex;">
        <button class="tipoCarta" id="encantamientoCarta" onclick="ponerElementos(this)"> Encantamiento</button>
        <button class="tipoCarta" id="edicionCarta" onclick="ponerElementos(this)">Edicion</button>
        <button class="tipoCarta" id="selloCarta" onclick="ponerElementos(this)"> Sello</button>
    </div>

    <button class="botonAtras" onclick="botonAtras()"> <-</button>
    <button class="botonJugarCarta" onclick="seleccionarCartaSeleccion()"> Seleccionar</button>
    <button class="botonEliminarCarta" onclick="sacarCartaJugada()"> X</button>

    <div class="miniContenedor2" id="contenedorBotones2" style="display:none;">
    </div>


</div>


<script src="src/presentacion/botonesPagina.js">
</script>
</body>

</html>
